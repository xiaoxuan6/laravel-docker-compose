version: '3'

services:
    php:
        container_name: php
        image: xiaoxuan6/php:7.4-fpm-alpine
        restart: on-failure
        ports:
            - 9000:9000
        volumes:
            - ./laravel/:/var/www/html
        networks:
            dnmp:

    mysql:
        container_name: mysql
        image: mysql:5.7.40
        restart: unless-stopped
        ports:
            - 3306:3306
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_ROOT_USER: ${DB_USERNAME}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
        healthcheck:
            test: mysqladmin ping -h 127.0.0.1 -u $$MYSQL_ROOT_USER --password=$$MYSQL_PASSWORD
            interval: 30s
            timeout: 10s
            retries: 5
        networks:
            dnmp:

    #    redis:
    #        container_name: redis
    #        image: redis
    #        ports:
    #            - 6379:6379
    #        healthcheck:
    #            test: [ "CMD", "redis-cli","ping" ]
    #            interval: 30s
    #            timeout: 10s
    #            retries: 5
    #        networks:
    #            dnmp:

    nginx:
        container_name: nginx
        image: nginx
        restart: on-failure
        ports:
            - 80:80
        depends_on:
            - php
            - mysql
        volumes:
            - ./laravel/:/var/www/html
            - ./default.conf:/etc/nginx/conf.d/default.conf
        networks:
            dnmp:

    artisan:
        container_name: artisan
        image: xiaoxuan6/php:7.4-fpm-alpine
        volumes:
            - ./laravel/:/var/www/html
        depends_on:
            - mysql
        working_dir: /var/www/html
        entrypoint: [ 'php', '/var/www/html/artisan' ]
        networks:
            dnmp:

networks:
    dnmp:
